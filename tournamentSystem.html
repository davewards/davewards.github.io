<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Badminton Play Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
    .container {
        margin-top: 50px;
    }

    .hover:hover {
        cursor: pointer;
    }

    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #2196F3;
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
    </style>
</head>

<body style="max-width: 90vw; margin-left:8px">

  <h2>Tournament Organiser</h2>
  <button type="button" class="btn btn-primary">Add Division</button>
  <div class="col-12">
    <div class="row align-items-start" id="divisionBlock" style="min-height: 150px;">

    </div>
    
  </div>

  <script>
    let divisions = [{"name": "Div 6", "teams": [{"p1": "test", "p2": "test", "setsWon": 1, "setsLost": 0, "pointsDifference": -3}]}]


    function setDivisions() {
      const divisionBlocks = divisions.map(division => {
        const teams = division.teams?.sort(function(a, b) { return a.setsWon - b.setsWon || a.pointsDifference - b.pointsDifference }).map(team => {
          return `<tr><td>${team.p1}</td><td>${team.p2}</td><td>${team.p1}</td><td>${team.setsWon}</td><td>${team.setsLost}</td><td>${team.pointsDifference}</td></tr>`
        })
        return `
          <div class="col-sm-12 col-md-3 card">
            <h4>
              ${division.name}
            </h4>
            <button type="button" class="btn btn-primary pull-right">Add team</button>
            <table>
              <thead><th>Player 1</th><th>Player 2</th><th>Sets For</th><th>Sets Against</th><th>Points Difference</th></thead>
              <tbody></tbody>
            </table>
          </div>`
      })
      document.getElementById("divisionBlock").innerHTML = divisionBlocks;
    }

    setDivisions()
  </script>

</body>

</html>
